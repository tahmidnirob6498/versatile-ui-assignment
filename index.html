<html lang="en">
<head>

    <link rel="stylesheet" href="style.css/style.css">

<body>
   <header class="black-gray white">
    <nav>
        <ul class="brand-name flex">
            <li class="fitness"><strong><em>Fitness</em></strong></li>
            <li>
                <ul class="navbar flex radius ">
                    <li class="nav-item orange radius">Home</li>

                    <li class="nav-item radius">Account</li>
                    <i class="fa-solid fa-bars"></i>

        </ul>

    <div class="banner">
        <div class="banner-title">

            <div class="buttons"><button class="tap orange">Join Club Now!</button>

        <div class="banner-img"><img src="./B10A2-versatile-ui/images/Images 2.png"></div>
